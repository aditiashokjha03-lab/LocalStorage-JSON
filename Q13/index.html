<!DOCTYPE html>
<html>
<head>
  <title>Save and Load Notes</title>
</head>
<body>
  <h2>My Notes</h2>
  
  <!-- Text area for entering notes -->
  <textarea id="notesArea" rows="10" cols="50" placeholder="Write your notes here..."></textarea>
  <br><br>
  
  <!-- Buttons for actions -->
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const notesArea = document.getElementById("notesArea");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    // On page load, check localStorage and display notes if they exist
    window.addEventListener("load", function() {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
      }
    });

    // Save notes with validation
    saveBtn.addEventListener("click", function() {
      const notes = notesArea.value.trim();
      if (notes === "") {
        alert("Cannot save empty notes!");
        return;
      }
      localStorage.setItem("userNotes", notes);
      alert("Notes saved successfully!");
    });

    // Load notes from localStorage
    loadBtn.addEventListener("click", function() {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
      } else {
        alert("No notes found in storage.");
      }
    });

    // Clear notes from localStorage
    clearBtn.addEventListener("click", function() {
      localStorage.removeItem("userNotes");
      notesArea.value = "";
      alert("Notes cleared!");
    });
  </script>
</body>
</html>
