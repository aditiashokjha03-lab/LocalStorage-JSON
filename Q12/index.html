<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <!-- Buttons for adding and removing paragraphs -->
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <!-- Target container where paragraphs will be added -->
  <div id="container"></div>

  <script>
    // Get references to the buttons and container div
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");
    const container = document.getElementById("container");

    // Event listener for "Add Paragraph"
    addBtn.addEventListener("click", function() {
      // Create a new <p> element
      const newPara = document.createElement("p");
      // Set its text content
      newPara.textContent = "This is a new paragraph.";
      // Append the new paragraph to the container
      container.appendChild(newPara);
    });

    // Event listener for "Remove Last Paragraph"
    removeBtn.addEventListener("click", function() {
      // Check if the container has any child nodes
      if (container.lastChild) {
        // Remove the last child (last paragraph)
        container.removeChild(container.lastChild);
      }
    });
  </script>
</body>
</html>
